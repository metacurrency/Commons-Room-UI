<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Commons Room UI Test</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<style type="text/css" media="all">
/* <![CDATA[ */
body{
	margin:0;
	padding:0;
	font-family: Arial, Verdana, sans-serif;
	font-size: 90%;
}
div#cruiDebug{
	font-size:60%;
	color:#888888;
}
/* ]]> */
		</style>
		<script type="text/javascript" src="json2.js"></script>
		<script type="text/javascript" src="crui.js"></script>
		<script type="text/javascript">
/* <![CDATA[ */
function onCruiLoad()
{
	crui.setupRoom( 
			document.getElementById("cruiDiv"),
			"Commons-Room.png",
			[798,549],
			[
			[180,410,230,430],
			[100,415,150,435],
			[10,340,60,360],
			[25,250,75,270],
			[40,170,90,190],
			[55,110,105,130],
			[70,50,120,70],
			[170,10,220,30],
			[245,10,295,30],
			[325,10,375,30],
			[400,10,450,30],
			[490,50,470,70],
			[500,110,480,130],
			[510,170,490,190],
			[520,250,500,270],
			[530,340,510,360],
			[440,400,490,420],
			[360,405,410,425],
			[640,70,620,90],
			[660,130,640,150],
			[680,190,660,210],
			[700,250,680,270]
			] );
	var dbgs = document.getElementById("cruiDebugSH");
	dbgs.style.position="absolute";
	dbgs.style.top="549px";
	dbgs.onclick = function()
	{
		var dbg = document.getElementById("cruiDebug");
		if( dbg.style.display != "none" )
			dbg.style.display = "none";
		else
			dbg.style.display = "block";
	}
	var dbg = document.getElementById("cruiDebug");
	dbg.style.position="absolute";
	dbg.style.top="589px";
	dbg.style.display = "none";
	crui.setDebugWidget(dbg);
}
crui.setLoadedCallback(onCruiLoad);
/* ]]> */
		</script>
	</head>
	<body>
		<div id="cruiDiv"></div>
		<input type="button" id="cruiDebugSH" value="debug show/hide" />
		<div id="cruiDebug"></div>
	</body>
</html>
