<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Commons Room UI Test</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<style type="text/css" media="all">
/* <![CDATA[ */
body{
	font-family: Arial, Verdana, sans-serif;
	font-size: 90%;
}
/* ]]> */
		</style>
		<script type="text/javascript" src="json2.js"></script>
		<script type="text/javascript" src="crui.js"></script>
		<script type="text/javascript">
/* <![CDATA[ */
function onCruiLoad()
{
	crui.setupRoom( 
			document.getElementById("cruiDiv"),
			"Commons-Room.png",
			[600,400],
			[
			[50,30,110,30],
			[40,75,100,75],
			[30,125,90,125],
			[20,180,80,180],
			[10,240,70,240]
			] );
	var dbg = document.getElementById("cruiDebug");
	dbg.style.position="absolute";
	dbg.style.top="400px";
	crui.setDebugWidget(dbg);
}
crui.setLoadedCallback(onCruiLoad);
/* ]]> */
		</script>
	</head>
	<body>
		<div id="cruiDiv"></div>
		<textarea wrap="off" id="cruiDebug" rows="8" cols="80"></textarea>
	</body>
</html>
